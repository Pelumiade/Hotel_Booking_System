<!-- room_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Rooms</h2>
  {% for room in rooms %}
    <h3><a href="{% url 'bookings:room_detail' room.id %}">{{ room.name }}</a></h3>
    <p>Type: {{ room.room_type }}</p>
    <p>Price: {{ room.price }}</p>
    <p>Availability: {% if room.available %}Available{% else %}Not Available{% endif %}</p>
    <p><img src="{{ room.image.url }}" alt="{{ room.name }}"></p>
  {% endfor %}
{% endblock %}
