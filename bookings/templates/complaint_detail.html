{% extends 'base.html' %}

{% block content %}
  <h1>Complaint Details</h1>
  <hr>

  {% for complaints in complaint %}
  <div class="complaint">
    <h2>Subject: {{ complaints.subject }}</h2>
    <p>Message: {{ complaints.message }}</p>
    <p>Status: {{ complaints.status }}</p>

    {% if complaints.status == 'pending' %}
    <a href="{% url 'bookings:complaint_edit' complaints.id %}" class="btn btn-primary">Edit Complaint</a>
    {% endif %}
  </div>
  {% endfor %}
{% endblock %}
